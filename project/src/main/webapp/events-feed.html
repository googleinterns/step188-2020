<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>STEP 188 Project</title>
    <link rel="stylesheet" href="events-feed.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/0d580893be.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CDN links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="shared.js"></script>
    <script src="events-feed.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <br />
    <h3>Discover Events Around You</h3>
    <div class="display-inline-block">
      <div class="dropdown">
        <a class="btn btn-primary create-btn" href="create-event.html">+ Create an event</a>
        <button
          class="btn dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Filter
        <span class="caret"></span></button>
        <ul class="dropdown-menu" id="filterCheckBoxes" role="menu" aria-labelledby="menu1">
          <button class="filter-btn" type="submit" onclick="getFilteredEvents()">Filter</button>
        </ul>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1">
            </label>
          </div>
        </div>
      </div>
    </div>
     <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card-body row no-gutters align-items-center">
              <div class="col-auto">
                <i class="fas fa-search"></i>
              </div>
              <div class="col">
                <input
                  id="keyword"
                  name="keyword"
                  class="form-control form-control-lg form-control-borderless"
                  type="search"
                  placeholder="Search topics or keywords"
                />
              </div>
              <div class="col-auto">
                <button onclick="getAllSearchEvents()"class="btn btn-lg btn-success" type="submit">
                  Search
                </button>
              </div>
            </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div class="grid" id="event-container">
      <div class="grid-sizer"></div>
    </div>
    <div class="row" id="search-container">
    </div>
  </body>
</html>
