<!DOCTYPE html>
<html> 
  <head> 
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="create-event.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <!-- Bootstrap CDN links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"></script>
    <script src="shared.js"></script>
    <script src="script.js"></script>
    <script src="event-edit.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <br /><br />
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h3>Edit Your Event</h3>
          <br />
          <form id="create-event" action="/create-event" method="POST">
            <div class="row">
              <div class="col-lg-12">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Event Name"
                    id="name"
                    name="name"
                    required="required"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-lg-4">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Date</span>
                  </div>
                    <input type="date" id="date" name="date" required="required">
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Time</span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="HH:mm"
                      id="time"
                      name="time"
                      required="required"
                      pattern="^(?:(?:([01]?\d|2[0-3]):)?([0-5]?\d))$"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-lg-5">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Location</span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Where your event will be held"
                      id="location"
                      name="location"
                      required="required"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-lg-12">
                  <div class="input-group" id="interests-div">
                    <div class="input-group-prepend">
                      <label class="input-group-text" id= "labels" for="interests">Interests</label>
                    </div>
                    <input
                      id="interests"
                      name="interests"
                      data-role="tagsinput"
                      multiple
                    ></input>
                    <button 
                      type="button"
                      class="btn btn-light prefilled-pick"
                      onclick="togglePrefilledInterests();"
                    >+ Pick</button>
                    <div id="prefilled-interests" class="overflow-auto prefilled-pool"></div>
                  </div>
                </div>
              </div>
              <br />
              <br />
              <div class="row">
                <div class="col-lg-12">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Description</span>
                    </div>
                    <textarea
                      type="text"
                      class="form-control"
                      placeholder="Describe your event!"
                      id="description"
                      name="description"
                      required="required"
                      rows="6"
                      aria-describedby="basic-addon1"
                    ></textarea>
                  </div>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-lg-12">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Attendees</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      min="0"
                      placeholder="Max number of attendees"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
              </div>
              <br />
              <br />
              <button
                type="submit"
                class="btn btn-primary mx-auto d-block"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
