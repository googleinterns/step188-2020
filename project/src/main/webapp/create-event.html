<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="create-event.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <!-- Bootstrap CDN links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"></script>
    <script src="shared.js"></script>
    <script src="script.js"></script>
    <script src="create-event.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <br /><br />
    <h3>Create an Event</h3>
    <br />
    <div class="col">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Name</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Event Name"
          aria-describedby="basic-addon1"
        />
      </div>
      <br />
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Date</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Event Date"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <br />
        <br />
        <div class="col-lg-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Time</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Time"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group" id="interests-div">
            <div class="input-group-prepend">
              <label class="input-group-text" for="interests">Interests</label>
            </div>
            <select
              id="interests"
              name="interests"
              data-role="tagsinput"
              multiple
            ></select>
            <button 
              type="button"
              class="btn btn-light prefilled-pick"
              onclick="togglePrefilledInterests();"
            >+ Pick</button>
            <div id="prefilled-interests" class="overflow-auto prefilled-pool"></div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="input-group" id="skills-div">
            <div class="input-group-prepend">
              <label class="input-group-text" for="skills">Skills</label>
            </div>
            <select
              id="skills"
              name="skills"
              data-role="tagsinput"
              multiple
            ></select>
            <button 
              type="button"
              class="btn btn-light prefilled-pick"
              onclick="togglePrefilledSkills();"
            >+ Pick</button>
            <div id="prefilled-skills" class="overflow-auto prefilled-pool"></div>
          </div>
        </div>
      </div>
      </div>
      <br />
      <br />
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Description</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Describe your event!"
          aria-describedby="basic-addon1"
        />
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Where</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Where your event will be held"
          aria-describedby="basic-addon1"
        />
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Wanted</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Volunteer Type"
          aria-describedby="basic-addon1"
        />
        <input
          type="text"
          class="form-control"
          placeholder="Quantity Needed"
          aria-describedby="basic-addon1"
        />
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Attendees</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Max number of attendees"
          aria-describedby="basic-addon1"
        />
      </div>
      <br />
    </div>
    <button type="submit" class="btn btn-primary mx-auto d-block">
      Submit
    </button>
  </body>
</html>
