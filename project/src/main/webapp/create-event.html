<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!-- Bootstrap CDN links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <h3>Create an Event </h3>

    <div class="col-sm-8">
      <div class="row justify-content-center">
    <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Name</span>
    <input type="text" class="form-control" placeholder="Event Name" aria-describedby="basic-addon1">
    </div>
    </div>

    <div class="row">
  <div class="col-lg-6">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Date</span>
    <input type="text" class="form-control" placeholder="Event Date" aria-describedby="basic-addon1">
    </div>
  </div>
    <div class="col-lg-6">
    <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Time</span>
    <input type="text" class="form-control" placeholder="Time" aria-describedby="basic-addon1">
    </div>
    </div>
    </div>

    <p> Tags </p>
    <span class="label label-success">Cooking</span>
    <span class="label label-success">Baking</span>

    <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Description </span>
    <input type="text" class="form-control" placeholder="Describe your event!" aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Where</span>
    <input type="text" class="form-control" placeholder="Where your event will be held" aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Wanted </span>
    <input type="text" class="form-control" placeholder="Volunteer Type" aria-describedby="basic-addon1">
    <input type="text" class="form-control" placeholder="Quantity Needed" aria-describedby="basic-addon1">
    </div>


    <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Attendees</span>
    <input type="text" class="form-control" placeholder="Max number of attendees" aria-describedby="basic-addon1">
    </div>

    <div class="btn-group btn-group-lg" role="group" aria-label="...">
        <button type="button" class="btn btn-default">Submit</button>
    </div>
    </div>
    
  </body>
</html>
