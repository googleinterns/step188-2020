<html>
  <head>
    <meta charset="UTF-8" />
    <title>STEP 188 Project</title>
    <link rel="stylesheet" href="profile-edit.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" />
    <script src="https://kit.fontawesome.com/0d580893be.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CDN links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="shared.js"></script>
    <script src="script.js"></script>
    <script src="profile-edit.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <br />
    <h3><i class="far fa-edit"></i> Edit Profile</h3>
    <br />
    <br />
    <div class="panel-body">
      <div class="row">
        <div class="col-fluid" id="profile-picture-col">
          <div class="card" id="profile-edit-card">
            <div class="card-body">
              <form
                id="image-form"
                method="POST"
                enctype="multipart/form-data"
              >
                <img id="profile-picture-main" />
                <br /><br />
                <div id="profile-image-upload">
                  <div class="form-group">
                    <label for="profile-picture">Upload a new image: </label>
                    <br />
                    <div class="form-group">
                      <div class="input-group">
                        <input type="file" name="profile-picture" id="upload"/>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Update profile picture</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col profile-desc">
          <form
            id="profile-form"
            action="/profile-update"
            method="POST"
          >
            <div class="row">
              <div class="col-sm-4">
                  <ul class="list-group" id="profile-edit-ul">
                    <li class="list-group-item no-border">
                      <div class="form-group form-inline">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" />
                      </div>
                    </li>
                    <li class="list-group-item no-border">
                      <label>E-mail: </label><span id="email"></span>
                    </li>
                  </ul>
              </div>
              <div class="col-sm-8">
                <ul class="list-group" id="profile-edit-ul">
                  <li class="list-group-item no-border">
                    <div class="form-group">
                      <div class="input-group" id="interests-div">
                        <label for="interests">Interests</label>
                        <input
                          id="interests"
                          name="interests"
                          data-role="tagsinput"
                          multiple
                        ></input>
                        <button 
                          type="button"
                          class="btn btn-light prefilled-pick"
                          onclick="togglePrefilledInterests();"
                        >+ Pick</button>
                        <div id="prefilled-interests" class="overflow-auto prefilled-pool"></div>
                      </div>
                    </div>
                  </li>
                  <li class="list-group-item no-border">
                    <div class="form-group">
                      <div class="input-group" id="skills-div">
                        <label for="skills">Skills</label>
                        <input
                          id="skills"
                          name="skills"
                          data-role="tagsinput"
                          multiple
                        ></input>
                        <button 
                          type="button"
                          class="btn btn-light prefilled-pick"
                          onclick="togglePrefilledSkills();"
                        >+ Pick</button>
                        <div id="prefilled-skills" class="overflow-auto prefilled-pool"></div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <br /><hr><br />
            <div class="row" id="submit-button-div">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
