<html>
  <head>
    <meta charset="UTF-8" />
    <title>STEP 188 Project</title>
    <link rel="stylesheet" href="profile-edit.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"></script>
    <script src="shared.js"></script>
    <script src="script.js"></script>
    <script src="profile-edit.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CDN links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header"></div>
    <br />
    <h3>Edit Profile</h3>
    <br />
    <br />
    <form
      id="image-form"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="row">
        <div class="col-sm-3">
          <img id="profile-picture" />
          <br /><br />
          <div class="form-group">
            <label for="profile-picture">Upload a new image: </label>
            <br />
            <div class="form-group">
              <div class="input-group">
                <input type="file" name="profile-picture" />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Update profile picture</button>
        </div>
      </form>
      <form
        class="col-8"
        id="profile-form"
        action="/profile-update"
        method="POST"
      >
        <div class="col-sm-9">
          <div class="form-group">
            <div class="input-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group" id="interests-div">
              <label for="interests">Interests</label>
              <input
                id="interests"
                name="interests"
                data-role="tagsinput"
                multiple
              ></input>
              <button 
                type="button"
                class="btn btn-light prefilled-pick"
                onclick="togglePrefilledInterests();"
              >+ Pick</button>
              <div id="prefilled-interests" class="overflow-auto prefilled-pool"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group" id="skills-div">
              <label for="skills">Skills</label>
              <input
                id="skills"
                name="skills"
                data-role="tagsinput"
                multiple
              ></input>
              <button 
                type="button"
                class="btn btn-light prefilled-pick"
                onclick="togglePrefilledSkills();"
              >+ Pick</button>
              <div id="prefilled-skills" class="overflow-auto prefilled-pool"></div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
