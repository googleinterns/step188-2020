<html>
  <head>
    <meta charset="UTF-8" />
    <title>STEP 188 Project</title>
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CDN links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="shared.js"></script>
    <script src="script.js"></script>
    <script src="profile.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <br />
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">User Profile for <span class="name"></span></h3>
      </div>
    </div>
    <button type="button" class="btn btn-primary">
      <a href="profile-edit.html">Edit</a>
    </button>
    <br />
    <br />
    <div class="panel-body">
      <div class="row">
        <div class="col" id="profile-picture-col">
          <img id="profile-picture-main" />
        </div>
        <div class="col-sm-4 profile-desc">
          <ul class="list-group">
            <div class="justify">
              <li class="list-group-item no-border">
                <span class="text-muted">Name: </span><span class="name"></span>
              </li>
              <li class="list-group-item no-border">
                <span class="text-muted">E-mail: </span><span id="email"></span>
              </li>
            </div>
          </ul>
        </div>
        <div class="col-sm-6 profile-desc">
          <ul class="list-group">
            <div class="justify">
              <li class="list-group-item no-border">
                <span class="text-muted">Interests: </span>
                <div id="interests"></div>
              </li>
              <li class="list-group-item no-border">
                <span class="text-muted">Skills: </span>
                <div id="skills"></div>
              </li>
            </div>
          </ul>
        </div>
      </div>
      <br /><br />
      <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button
                class="btn btn-link"
                data-toggle="collapse"
                data-target="#collapseOne"
                aria-expanded="false"
                aria-controls="collapseOne"
              >
                Events hosting
              </button>
            </h5>
          </div>

          <div
            id="collapseOne"
            class="collapse"
            aria-labelledby="headingOne"
            data-parent="#accordion"
          >
            <div class="card-body" id="events-hosting"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button
                class="btn btn-link"
                data-toggle="collapse"
                data-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Events participating
              </button>
            </h5>
          </div>

          <div
            id="collapseTwo"
            class="collapse"
            aria-labelledby="headingTwo"
            data-parent="#accordion"
          >
            <div class="card-body" id="events-participating"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="headingThree">
            <h5 class="mb-0">
              <button
                class="btn btn-link"
                data-toggle="collapse"
                data-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Events volunteering
              </button>
            </h5>
          </div>

          <div
            id="collapseThree"
            class="collapse"
            aria-labelledby="headingThree"
            data-parent="#accordion"
          >
            <div class="card-body" id="events-volunteering"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
