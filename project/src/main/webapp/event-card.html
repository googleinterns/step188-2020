<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>STEP 188 Project</title>
    <link rel="stylesheet" href="events-feed.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CDN links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="shared.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="card" id="event-card">
      <div class="card-body">
        <h5 class="card-title" id="event-card-title">
        </h5>
        <p class="card-text" id="event-card-description">
        </p>
        <div class="display-inline-block" id="event-card-labels">
        </div>
        <br />
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Date: <span id="event-card-date"></span>, <span id="event-card-time"></span></li>
          <li class="list-group-item">Location: <span id="event-card-location"></span></li>
          <li class="list-group-item">
            <p class="card-text">Volunteers Needed: <span id="event-card-volunteers"></span></p>
          </li>
          <button class="btn">
            <a href="event-details.html">See more details</a>
          </button>
          <button type="button" class="btn btn-primary">
            <a href="event-details.html">Register</a>
          </button>
        </ul>
      </div>
    </div>
  </body>
</html>
