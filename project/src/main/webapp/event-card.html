<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>STEP 188 Project</title>
    <link rel="stylesheet" href="events-feed.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/0d580893be.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CDN links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="shared.js"></script>
    <script src="script.js"></script>
    <script src="event-card.js"></script>
  </head>
  <body>
    <div class="col-sm-3" id="event-card-level-4">
      <div class="card rounded-lg grid-item grid-item--level-4">
        <img
          class="card-img-top"
          id="event-card-image"
          alt="Event main picture"
        />
        <div class="card-body">
          <h5 class="card-title" id="event-card-title"></h5>
          <p class="card-text" id="event-card-description"></p>
          <div class="display-inline-block" id="event-card-labels"></div>
          <ul class="list-group list-group-flush" id="details">
            <li class="list-group-item">
              <i class="far fa-calendar-alt"></i>
              <span id="event-card-date"></span>
              <span id="event-card-time"></span>
              <i class="far fa-clock"></i>
            </li>
            <li class="list-group-item">
              <i class="fas fa-map-marker-alt"></i>
              <span id="event-card-location"></span>
            </li>
            <li class="list-group-item">
              <p class="card-text" id="vols-needed">
                <i class="fas fa-hand-holding-medical"></i>
                <span id="event-card-volunteers"></span>
              </p>
            </li>
            <br />
            <div class="btn-group" role="group">
              <a
                class="btn btn-outline-primary"
                href="event-details.html"
                id="event-details"
                >Details</a
              >
              <a
                class="btn btn-primary"
                href="event-details.html"
                id="event-register"
                >Register</a
              >
            </div>
          </ul>
        </div>
      </div>
    </div>
    <div class="card rounded-lg" id="event-card-level-3">
      <img class="card-img-top" id="event-card-image" alt="Event main picture" />
      <div class="card-body">
        <h5 class="card-title" id="event-card-title">
        </h5>
        <p class="card-text" id="event-card-description">
        </p>
        <div class="display-inline-block" id="event-card-labels">
        </div>
        <ul class="list-group list-group-flush" id="details">
          <li class="list-group-item">
            <i class="far fa-calendar-alt"></i>
            <span id="event-card-date"></span>
            <br />
            <i class="far fa-clock"></i>
            <span id="event-card-time"></span>
          </li>
          <li class="list-group-item">
            <i class="fas fa-map-marker-alt"></i>
            <span id="event-card-location"></span>
          </li>
          <li class="list-group-item">
            <p class="card-text" id="vols-needed">
              <i class="fas fa-hand-holding-medical"></i>
              <span id="event-card-volunteers"></span>
            </p>
          </li>
          <br />
          <div class="btn-group" role="group">
            <a class="btn btn-outline-primary" href="event-details.html" id="event-details">Details</a>
            <a class="btn btn-primary" href="event-details.html" id="event-register">Register</a>
          </div>
        </ul>
      </div>
    </div>
    <div class="card rounded-lg" id="event-card-level-2">
      <img class="card-img-top" id="event-card-image" alt="Event main picture" />
      <div class="card-body">
        <h5 class="card-title" id="event-card-title">
        </h5>
        <p class="card-text" id="event-card-description">
        </p>
        <div class="display-inline-block" id="event-card-labels">
        </div>
        <ul class="list-group list-group-flush" id="details">
          <br />
          <div class="btn-group" role="group">
            <a class="btn btn-outline-primary" href="event-details.html" id="event-details">Details</a>
            <a class="btn btn-primary" href="event-details.html" id="event-register">Register</a>
          </div>
        </ul>
      </div>
    </div>
    <div class="card rounded-lg" id="event-card-level-1">
      <div class="card-body">
        <h5 class="card-title" id="event-card-title">
        </h5>
        <p class="card-text" id="event-card-description">
        </p>
        <div class="display-inline-block" id="event-card-labels">
        </div>
        <br />
        <ul class="list-group list-group-flush" id="details">
          <div class="btn-group" role="group">
            <a class="btn btn-outline-primary" href="event-details.html" id="event-details">Details</a>
            <a class="btn btn-primary" href="event-details.html" id="event-register">Register</a>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
