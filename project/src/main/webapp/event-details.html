<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>STEP 188 Project</title>
    <link rel="stylesheet" href="event-details.css" />
    <script src="event-details.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <!-- Bootstrap CDN links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="getEventDetails()">
    <div id="header"></div>
    <div class="container">
      <div class="card">
        <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="card-body">
          <h5 class="card-title input" id="name"></h5>
          <p class="card-text input" id="description"></p>
          <br />
          <ul class="list-group list-group-flush">
            <li class="list-group-item input" id="date"></li>
            <li class="list-group-item input" id="location"></li>
            <li class="list-group-item">
              <p class="card-text">Volunteer Type: Translator</p>
              <p class="card-text">Volunteer Spots Left: 1</p>
            </li>
            <li class="list-group-item">Attendee Spots Left: 240</li>
          </ul>
        </div>
        <button type="button" class="btn btn-primary">
          <a href="signup.html">Register</a>
        </button>
        <button type="button" class="btn btn-primary">
        <a id= "editLink" href="signup.html">Edit</a>
        </button>
      </div>
    </div>
  </body>
</html>
