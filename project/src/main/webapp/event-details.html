<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>STEP 188 Project</title>
    <link rel="stylesheet" href="event-details.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/0d580893be.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <!-- Bootstrap CDN links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"></script>
    <script src="shared.js"></script>
    <script src="script.js"></script>
    <script src="event-details.js"></script>
  </head>
  <body>
    <div class="alert alert-danger" role="alert">
      You are host of this event, so you cannot register.
    </div>
    <div id="header"></div>
    <h3>Event Details</h3> 
    <div class="container" id="event-container">
    </div>
    <div class="container" id="edit-container">
      <div class="card event-detail-size">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <form
                id="image-form"
                method="POST"
                enctype="multipart/form-data"
              >
                <div class="col">
                  <div class="form-group">
                    <label for="event-picture">Upload an image for your event: </label>
                    <br />
                    <div class="form-group">
                      <div class="input-group">
                        <input type="file" name="event-picture" />
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Update event picture</button>
                </div>
              </form>
            </div>
            <div class="col" id="edit-container-2">
            </div>
          </div>
        </div>
      </div>
      <br>
      <form
       method="post"
       action="/opportunity-signup-form-handler"
       id="opportunity-signup-form"
       class="hidden"
      >
        <div class="form-group">
          <label for="opportunities-options">Select a volunteer role:</label>
          <select class="form-control" name="opportunity-id" id="opportunities-options">
          </select>
        </div>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
      </form>
      <br>
    </div>
  </body>
</html>
