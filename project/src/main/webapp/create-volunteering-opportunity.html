<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <!-- Bootstrap CDN links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"></script>
    <script src="shared.js"></script>
    <script src="script.js"></script>
    <script src="create-volunteering-opportunity.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <form
      method="post"
      action="/volunteering-form-handler"
      id="volunteering-opportunity-form"
      class="hidden"
    >
      <h3>Add a volunteering opportunity for your event.</h3>
      <div class="input-group" id="name-div">
        <div class="input-group-prepend">
          <label class="input-group-text" for="name-div">Name</label>
        </div>
        <input
          name="name"
          type="text"
          class="form-control"
          aria-describedby="basic-addon1"
        />
      </div>
      <br />
      <div class="input-group" id="spots-div">
        <div class="input-group-prepend">
          <label class="input-group-text" for="spots-div">Quantity needed</label>
        </div>
        <input
          name="num-spots-left"
          type="text"
          class="form-control"
          aria-describedby="basic-addon1"
        />
      </div>
      <br />
      <div class="input-group" id="skills-div">
        <div class="input-group-prepend">
          <label class="input-group-text" for="skills">Skills</label>
        </div>
        <select
          id="skills"
          name="skills"
          data-role="tagsinput"
          multiple
        ></select>
        <button
          type="button"
          class="btn btn-light prefilled-pick"
          onclick="togglePrefilledSkills();"
        >+ Pick</button>
        <div id="prefilled-skills" class="overflow-auto prefilled-pool"></div>
      </div>
      <br />
      <button type="submit" class="btn btn-primary mx-auto d-block">
        Submit
      </button>
    </form>
  </body>
</html>
